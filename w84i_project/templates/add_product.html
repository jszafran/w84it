{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Add Product" %}{% endblock title %}

{% block content %}
<h2>{% trans "Add Product:" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-0" type="submit">{% trans "Add Product" %}</button>

</form>
{% endblock content %}
