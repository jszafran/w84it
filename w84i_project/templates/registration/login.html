{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Log In" %}{% endblock title %}

{% block content %}
<h2>{% trans "Log In" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">{% trans "Log In" %}</button>
  <p>{% trans "Forgot your password? Reset it " %}<a href="{% url 'password_reset' %}">{% trans "here" %}.</a>
  </p>
</form>
{% endblock content %}
