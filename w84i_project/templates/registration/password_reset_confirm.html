{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Enter new password" %}{% endblock title %}

{% block content %}
<h1>{% trans "Set a new password." %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">{% trans "Change my password" %}</button>
</form>
{% endblock content %}
