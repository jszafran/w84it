{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Sign Up" %}{% endblock title %}
{% block content %}
<h2>{% trans "Sign Up" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-0" type="submit">{% trans "Sign Up" %}</button>
</form>
{% endblock content %}
