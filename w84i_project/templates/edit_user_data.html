{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Edit Data" %}{% endblock title %}
{% block content %}
<h2>{% trans "Edit your data." %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-0" type="submit">{% trans "Save" %}</button>
</form>
{% endblock content %}
