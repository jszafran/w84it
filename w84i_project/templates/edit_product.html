{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<h2>Edit Product:</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-0" type="submit" name="save_product">Save Product</button>
  <button class="btn btn-danger" type="submit" name="delete_product">Delete Product</button>
</form>

{% endblock content %}
